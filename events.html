<html>

<head>
    <script src="./angularjslibery.js">
    </script>
    <style>
        button {
            color: darkblue;
            font-size: x-large;
        }
    </style>

</head>

<body>



    <div ng-app="myApp" ng-controller="myCtrl">

        <h1 ng-mousemove="count = count + 1">Mouse over me!</h1>
        <h2>{{ count }}</h2>
        <button ng-click="count = count + 1">Click on me</button>
        <h2>{{ count }}</h2>
        <h1 ng-mouseover="count = count + 1"> Move mouse over me </h1>
        <h2>{{ count }}</h2>

        <div ng-mouseenter="count = count + 1">mouse enter Example</div>
        <h2>{{ count }}</h2>
        <div ng-mouseleave="count = count + 1">Just Leave the mouse </div>
    </div>
    <a href="./angularjsevent.html"><button >BACK</button></a>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.count = 0;
        });
    </script>
</body>

</html>
